<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .banner {
            width: 100%;
            height: 100px;
            background-color: #28a745;
            animation: fadeIn 2s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #007BFF;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="banner"></div>
    <button class="button" onclick="toggleModal()">Toggle Modal</button>
    <div id="modal" class="hidden">This is a modal!</div>
    <button class="button" onclick="calculateArea(5, 10)">Calculate Area</button>
    <button class="button" onclick="triggerAnimation()">Trigger Animation</button>
    <div id="animatedElement" class="hidden">I'm animated!</div>

    <script>
        // Function to calculate area
        function calculateArea(length, width) {
            return length * width;
        }

        // Function demonstrating scope
        let globalVar = "I'm global!";
        function scopeDemo() {
            let localVar = "I'm local!";
            console.log(globalVar); // Accessing global variable
            console.log(localVar); // Accessing local variable
        }

        // Function to toggle modal visibility
        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
        }

        // Function to trigger animation
        function triggerAnimation() {
            const element = document.getElementById('animatedElement');
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 2000); // Hide after 2 seconds
        }
    </script>
</body>
</html>
